env:
  OLLAMA_ENDPOINT: http://localhost:11434
  ES_ENDPOINT: https://localhost:9200
  ES_USERNAME: admin
  ES_PASSWORD: 45ff432a5428ade77c7b

coco:
  collection_name: coco
  ollama:
    endpoint: $[[env.OLLAMA_ENDPOINT]]

elastic:
  elasticsearch: prod
  enabled: true
  store:
    enabled: true
  orm:
    enabled: true

elasticsearch:
  - name: prod
    enabled: true
    endpoints:
      - $[[env.ES_ENDPOINT]]
    discovery:
      enabled: false
    basic_auth:
      username:  $[[env.ES_USERNAME]]
      password:  $[[env.ES_PASSWORD]]

